<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzir Vídeo do GitHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff7eb9, #ff758c, #ffb199, #ffcb9a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            margin-bottom: 30px;
            font-size: 3rem;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(-20px);}
            100% {opacity: 1; transform: translateY(0);}
        }

        .video-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-container:hover {
            transform: scale(1.03);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        video {
            border-radius: 15px;
            max-width: 100%;
            height: auto;
            display: block;
            outline: none;
        }

        /* botão play personalizado no hover */
        video::-webkit-media-controls-play-button {
            filter: invert(1);
        }

        /* Adicionando uma pequena borda animada */
        .video-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 25px;
            background: linear-gradient(45deg, #ffb199, #ff758c, #ff7eb9);
            z-index: -1;
            opacity: 0.6;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% {opacity: 0.6;}
            50% {opacity: 1;}
        }
    </style>
</head>
<body>
    <h1>Meu Vídeo do GitHub</h1>
    <div class="video-container">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>
</body>
</html>
