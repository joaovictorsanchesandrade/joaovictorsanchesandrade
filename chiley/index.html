<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reels Vertical Estilizado</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    /* Reset e fonte */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Roboto', sans-serif;
        background: #000;
    }

    /* Container principal */
    .video-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
    }

    /* V√≠deo vertical estilo Reels */
    video {
        height: 100%;
        aspect-ratio: 9/16; /* vertical */
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    /* Overlay para melhorar contraste de textos */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0));
        z-index: 2;
        pointer-events: none;
    }

    /* T√≠tulo do v√≠deo */
    h1 {
        position: absolute;
        bottom: 70px;
        left: 20px;
        right: 20px;
        color: #fff;
        font-size: 2rem;
        font-weight: 700;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        z-index: 3;
    }

    /* Bot√µes de intera√ß√£o na lateral */
    .actions {
        position: absolute;
        right: 15px;
        bottom: 80px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        z-index: 3;
    }

    .actions button {
        background: rgba(255,255,255,0.2);
        border: none;
        border-radius: 50%;
        width: 55px;
        height: 55px;
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .actions button:hover {
        background: rgba(255,255,255,0.5);
        transform: scale(1.2);
    }

    /* Indicador de progresso estilo Reels */
    .progress-bar {
        position: absolute;
        top: 15px;
        left: 10px;
        right: 10px;
        height: 5px;
        background: rgba(255,255,255,0.3);
        border-radius: 5px;
        overflow: hidden;
        z-index: 4;
    }

    .progress-bar span {
        display: block;
        height: 100%;
        width: 0;
        background: #ff0055;
        border-radius: 5px;
        animation: progress 10s linear infinite;
    }

    @keyframes progress {
        0% { width: 0; }
        100% { width: 100%; }
    }

    /* Responsividade para celulares pequenos */
    @media (max-width: 500px) {
        h1 {
            font-size: 1.5rem;
            bottom: 60px;
        }
        .actions button {
            width: 45px;
            height: 45px;
            font-size: 1.3rem;
        }
    }
</style>
</head>
<body>
<div class="video-container">
    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Seu navegador n√£o suporta a tag de v√≠deo.
    </video>

    <div class="overlay"></div>

    <div class="progress-bar"><span></span></div>

    <div class="actions">
        <button>‚ù§Ô∏è</button>
        <button>üí¨</button>
        <button>üîó</button>
    </div>
</div>
</body>
</html>
