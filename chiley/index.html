<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzir Vídeo do GitHub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .video-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        video {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* botão play personalizado (apenas hover) */
        video::-webkit-media-controls-play-button {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <h1>Meu Vídeo do GitHub</h1>
    <div class="video-container">
        <video controls>
            <source src="/video.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
    </div>
</body>
</html>
